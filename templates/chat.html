<!DOCTYPE html>
<html lang="en">

    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <script>



        document.addEventListener('DOMContentLoaded', () => {
         var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
               socket.on('connect', () => {
              document.querySelector('#text').onsubmit = () => {
              const li = document.createElement('li');
              li.innerHTML = document.querySelector('#task').value;



                      let x= document.querySelector('#task').value

                        document.querySelector('#task').value = '';



                          socket.emit('submit', x);
                             return false;
                      };
                  });



              socket.on('announce vote', x => {
                  const li = document.createElement('li');
                   li.innerHTML = x;
                  document.querySelector('#chats').append(li);
              });
          });

        </script>


        <title>letsChat</title>
    </head>
    <body>


<style>
.container{
box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
padding: 40px;
}
</style>


<div class="container">

       <ul       style="font-size:50px" style = "font-family:courier" class="text-center well" id="chats"></ul>
       <form   id="text">
      <div style="padding-top: 5px;" class="text-center well"></div>
          <input    style = "height:80px" style = "font-family:courier"   id="task" type="text" class="message form-control text-center well" placeholder="Comment"></input>
          <div style="padding-top: 5px;"></div>
          <button style = "height:80px" type="submit" class="btn btn-success btn-block text-center well"><span class="glyphicon glyphicon-send"></span> Send</button>

        </form>
      </div>


    </body>







</html>
