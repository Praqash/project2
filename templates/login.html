
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/login.css">

    <script type="text/javascript" src="../static/script.js"></script>
        
    
    
  </head>



<div class="form">
      
    
    
    <div class="tab-content">
      <div id="signup">   
        
        <form action="post_user" method="post">
        
        <div class="top-row">
          
          <div class="field-wrap">
            <label>
              Userame<span class="req">*</span>
            </label>
            <input name = "username" type="text"required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input name = "email" type="email" required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input name = "password" type="password" required autocomplete="off"/>
        </div>
        
        <button type="submit" class="button button-block"/>CREATE</button>
        Already have an account? <a id = "show1" onclick="show1()" href="#" >Log In here.</a>
        </form>

      </div>
      
      <div id="login">   
       
        
        <form action="" method="post">
        
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button class="button button-block"/>Log In</button>
        Don't have an account? <a id = "show" onclick="show()" href="#">Register here.</a>
        </form>

      </div>
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->
